<!DOCTYPE html>
<html>

<head lang="pt-br">
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>
        Calculadora
    </title>
</head>

<body>
    <table border="0">
        <tr>
            <td colspan="4"><input type="text" id="display" readonly></td>
        </tr>
        <tr>
            <td><button id="btnCE" value="ce" onclick="pressCE()">CE</button></td>
            <td><button id="btnC" value="c" onclick="pressC()">C</button></td>
            <td><button id="btnDiv" value="div" onclick="pressOP(this.value)">/</button></td>
            <td><button id="btnMult" value="mult" onclick="pressOP(this.value)">*</button></td>
        </tr>
        <tr>
            <td><button id="btn7" value="7" class="number" onclick="pressNumber(this.value)">7</button></td>
            <td><button id="btn8" value="8" class="number" onclick="pressNumber(this.value)">8</button></td>
            <td><button id="btn9" value="9" class="number" onclick="pressNumber(this.value)">9</button></td>
            <td><button id="btnSub" value="sub" onclick="pressOP(this.value)">-</button></td>
        </tr>
        <tr>
            <td><button id="btn4" value="4" class="number" onclick="pressNumber(this.value)">4</button></td>
            <td><button id="btn5" value="5" class="number" onclick="pressNumber(this.value)">5</button></td>
            <td><button id="btn6" value="6" class="number" onclick="pressNumber(this.value)">6</button></td>
            <td><button id="btnSum" value="sum" onclick="pressOP(this.value)">+</button></td>
        </tr>
        <tr>
            <td><button id="btn1" value="1" class="number" onclick="pressNumber(this.value)">1</button></td>
            <td><button id="btn2" value="2" class="number" onclick="pressNumber(this.value)">2</button></td>
            <td><button id="btn3" value="3" class="number" onclick="pressNumber(this.value)">3</button></td>
            <td rowspan="2"><button id="btnResult" value="result" onclick="pressResult()">=</button></td>
        </tr>
        <tr>
            <td colspan="2"><button id="btn0" value="0" class="number" onclick="pressNumber(this.value)">0</button></td>
            <td><button id="btnDec" value="dec" class="number" onclick="pressDec()">.</button></td>
        </tr>
    </table>
</body>
<script src="script.js"></script>
</html>
