<!DOCTYPE html>
<html>

<head lang="pt-br">
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>
        Calculadora
    </title>
</head>

<body>
    <table border="1">
        <tr>
            <td colspan="4"><input type="number" id="visor" readonly></td>
        </tr>
        <tr>
            <td><button id="btnCE" value="ce">CE</button></td>
            <td><button id="btnC" value="c">C</button></td>
            <td><button id="btnDiv" value="div">/</button></td>
            <td><button id="btnMult" value="mult">*</button></td>
        </tr>
        <tr>
            <td><button id="btn7" value="7">7</button></td>
            <td><button id="btn8" value="8">8</button></td>
            <td><button id="btn9" value="9">9</button></td>
            <td><button id="btnSub" value="sub">-</button></td>
        </tr>
        <tr>
            <td><button id="btn4" value="4">4</button></td>
            <td><button id="btn5" value="5">5</button></td>
            <td><button id="btn6" value="6">6</button></td>
            <td><button id="btnSum" value="sum">+</button></td>
        </tr>
        <tr>
            <td><button id="btn1" value="1">1</button></td>
            <td><button id="btn2" value="2">2</button></td>
            <td><button id="btn3" value="3">3</button></td>
            <td rowspan="2"><button id="btnResult" value="result">=</button></td>
        </tr>
        <tr>
            <td><button id="btn0" value="0">0</button></td>
            <td colspan="2"><button id="btnDec" value="dec">.</button></td>
        </tr>
    </table>
</body>
<script src="script.js"></script>
</html>
